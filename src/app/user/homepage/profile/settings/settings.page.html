<ion-content fullscreen>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-button class="navigation" routerLink="/">Pengaturan</ion-button>
      </ion-buttons>
    </ion-toolbar>
    </ion-header>
    <br>
  <ion-list>
    <ion-label class="notifikasi-terbaru-title">Notifikasi</ion-label>
    <div class="notifikasi-border"></div>
    <ion-item>
      <ion-label class="notifikasi-title">Notifikasi Berita Terbaru</ion-label>
      <input type="checkbox" id="switch-1" /><label for="switch-1"></label>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Lamaran</ion-label>
      <input type="checkbox" id="switch-2" /><label for="switch-2"></label>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Informasi</ion-label>
      <input type="checkbox" id="switch-3" /><label for="switch-3"></label>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Semua Chat</ion-label>
      <input type="checkbox" id="switch-4"/><label for="switch-4"></label>
    </ion-item>
  </ion-list>

  <ion-list>
    <br>
    <ion-label class="umum-title">Umum</ion-label>
    <br>
    <div class="umum-border"></div>
    <ion-item>
      <ion-label>Bahasa</ion-label>
      <ion-select  [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()"  placeholder="indonesia">
        <ion-select-option value="in">Indonesia</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
